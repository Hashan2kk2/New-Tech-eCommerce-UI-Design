<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signin | Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>

<body onload="imgChanger();">

    <div class="container-fluid main">
        <button class="bottom-0 position-absolute end-0 btn btn-outline-primary"><a href="adminSignin.html" class="text-decoration-none fw-bold">Admin?</a>
        </button>
        <div class="row main justify-content-center gap-4 align-items-center">
            <div class="col-lg-5 d-none d-md-flex carou px-0 order-2 order-md-1" id="myCarousel" data-ride="carousel">
                <img id="img" class="img" src="img/banner.png" alt="">
            </div>
            <!-- forms -->
            <div class="col-lg-5 p-3 form-bx order-1 order-md-2">
                <div class="row pt-3 justify-content-center">
                    <div class="col-4 align-items-center justify-content-center">
                        <img src="img/logo.png" class="img-fluid" alt="">
                    </div>
                </div>
                <div class="forms-wrap">                    
                    
                    <div class="login-bx order-0 row py-2 px-4 text-center" id="login">
                        <div class="col-12">
                            <h1>Welcome Back!!</h1>
                        </div>
                        <div class="welcome-txt col-12">
                            <p>Welcome Back! Please Enter your details</p>
                        </div>
                        <div class="col-12 col-md-6 order-md-3 input-wrap">
                            <input type="text" minlength="4" class="input-field" autocomplete="off" required>
                            <label>Name</label>
                        </div>
                        <div class="col-12 input-wrap order-md-5">
                            <input type="email" minlength="4" class="input-field" autocomplete="off" required>
                            <label>Email</label>
                        </div>
                        <div class="col-12 col-md-6 input-wrap order-md-4">
                            <input type="password" minlength="4" class="input-field" autocomplete="off" required>
                            <label>Password</label>
                        </div>
                        <div class="col-12 col-md-6 btn-wrap order-last">
                            <a href="home.html"><button class="btn1 toggle">Log in</button></a>
                        </div>
                        <div class="col-12 col-md-6 btn-wrap order-last">
                            <button class="btn2" onclick="changeView();">New Member? Register Now</button>
                        </div>
                        <hr class="w-100 order-last my-1">
                        <div class="col-12 order-last">
                            <p class="socialpara">or sign up with</p>
                        </div>
                        <div class="col-12 col-md-6 btn-wrap order-last">
                            <button class="btn3">Google</button>
                        </div>
                        <div class="col-12 col-md-6 btn-wrap order-last">
                            <button class="btn4">Facebook</button>
                        </div>
                    </div>

                    <div class="register-bx d-none row order-1 py-2 px-4 text-center" id="register">
                        <div class="col-12">
                            <h1>Welcome Back</h1>
                        </div>
                        <div class="welcome-txt col-12">
                            <p>Welcome Back! Please Enter your details</p>
                        </div>
                        <div class="col-12 col-md-6 input-wrap">
                            <input type="text" minlength="4" class="input-field" autocomplete="off" required>
                            <label>First Name</label>
                        </div>
                        <div class="col-12 col-md-6 input-wrap">
                            <input type="text" minlength="4" class="input-field" autocomplete="off" required>
                            <label>Last Name</label>
                        </div>
                        <div class="col-12 col-md-6 input-wrap ">
                            <input type="email" minlength="4" class="input-field" autocomplete="off" required>
                            <label>Email</label>
                        </div>
                        <div class="col-12 col-md-6 input-wrap">
                            <input type="password" minlength="4" class="input-field" autocomplete="off" required>
                            <label>Password</label>
                        </div>
                        <div class="col-12 col-md-6 btn-wrap order-last">
                            <button class="btn2 toggle">Register</button>
                        </div>
                        <div class="col-12 col-md-6 btn-wrap order-last">
                            <button class="btn1" onclick="changeView();">Member? Log in</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- forms -->
        </div>
    </div>

    <script src="js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
