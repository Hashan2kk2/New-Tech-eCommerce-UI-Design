<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign In</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/admin.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="d-flex align-items-center justify-content-center bg col-12 vh-100">
                <div class="col-12 col-md-6 col-lg-4 py-5  bg-light rounded-3 shadow-lg">
                    <div class="row">
                        <div class="col-12 text-center my-2 h4 fw-bold">
                            Welcome Admin
                        </div>
                    </div>
                    <hr>
                    <div class="row mb-2 ">
                        <div class="col-10 offset-1">
                            <label class="form-label">User Name</label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-10 offset-1">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" />
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-10 offset-1">
                            <button class="w-100 btn btn-warning"><a class="text-decoration-none text-dark fw-bold" href="adminPanel.html">Sign In</a> </button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-10 offset-1">
                            <a href="#">Forgot Password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
